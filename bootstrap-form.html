<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <h1 class="fw-bold">Form Example</h1>
        </div>
      </div>
      <form action="#">
        <div class="row m-2 p-2">
          <div class="col-md-6">
            <label for="fname" class="form-label fw-bold fs-5"
              >First Name</label
            >
            <input type="text" id="fname" class="form-control" />
          </div>
          <div class="col-md-6">
            <label for="lname" class="form-label fw-bold fs-5">Last Name</label>
            <input type="text" id="lname" class="form-control" />
          </div>
        </div>
        <!---first row end--->
        <div class="row m-2 p-2">
          <div class="col-md-6">
            <label for="website" class="form-label fw-bold fs-5">Website</label>
            <input type="text" class="form-control" placeholder="http://" />
          </div>
          <div class="col-md-6">
            <label for="phone" class="form-label fw-bold fs-5">Phone</label>
            <input type="tel" id="phone" class="form-control" />
          </div>
        </div>
        <!--Second row end -->
        <div class="row m-2 p-2">
          <div class="col-md-6">
            <label for="email" class="form-label fw-bold fs-5"
              >E-mail address</label
            >
            <input
              type="email"
              class="form-control"
              placeholder="Enter E-mail"
            /><label for="NoSpam" class="form-label">No Spam.</label>
          </div>
          <div class="col-md-6">
            <label for="text" class="form-label fw-bold fs-5"
              >Best time to call you?</label
            >
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="flexRadioDefault1"
              />
              <label class="form-check-label" for="flexRadioDefault1">
                Morning
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="flexRadioDefault2"
                checked
              />
              <label class="form-check-label" for="flexRadioDefault2">
                Afternoon
              </label>
            </div>
          </div>
        </div>
        <!--Third row-->
        <div class="row m-2 p-2">
          <div class="col-md-12">
            <label for="prjname" class="form-label fw-bold fs-5"
              >Please explain your project</label
            >
            <textarea
              class="form-control"
              name="prjname"
              id="prjname"
              cols=10"
              rows="5"
            ></textarea>
          </div>
        </div>
        <!--Fourth row-->
        <div class="row m-2 p-2">
         <div class="col-md-6">
            <div class="form-group">
               <label for="brange" class="form-label fw-bold fs-5"
                 >What is your budget range?</label
               >
               <select class="form-select">
                 <option selected>Choose</option>
                 <option value="1">1000 to 2000</option>
                 <option value="2">3000 to 5000</option>
                 <option value="3">6000 to 8000</option>
                 <option value="4">9000 to 10000</option>
               </select>
             </div>
         </div>
         <div class="col-md-6">
            <div class="form-group">
               <label for="tline" class="form-label fw-bold fs-5"
                 >What is your timeline?</label
               >
               <select class="form-select">
                 <option selected>Choose</option>
                 <option value="1">8am to 10am</option>
                 <option value="2">12pm to 2pm</option>
                 <option value="3">3pm to 5pm</option>
                 <option value="4">6pm to 8pm</option>
               </select>
             </div>
         </div>
        </div>
        <!--Five--row--end----->
        <div class="row m-2 p-2">
         <div class="col-md-12">
            <label for="mcheck" class="form-label fs-5 fw-bold">Do you need help with the following?</label>
         </div>
         <div class="col-md-6">
            <div class="form-check">
               <input class="form-check-input" type="checkbox">
               <label class="form-check-label">
                 Logo Design and Branding
               </label>
             </div>
             <div class="form-check">
               <input class="form-check-input" type="checkbox">
               <label class="form-check-label">
                 Writing Copy
               </label>
             </div>
             <div class="form-check">
               <input class="form-check-input" type="checkbox">
               <label class="form-check-label">
                 Photography
               </label>
             </div>
         </div>
         <div class="col-md-6">
            <div class="form-check">
               <input  class="form-check-input"  type="checkbox">
               <label class="form-check-label">Website Hosting</label>
             </div>
             <div class="form-check">
               <input  class="form-check-input"  type="checkbox">
               <label class="form-check-label">PPC Advertising (AdWords)</label>
             </div>
             <div class="form-check">
               <input  class="form-check-input"  type="checkbox">
               <label class="form-check-label">Not sure, help me choose</label>
             </div>    
         </div>
        </div>
        <!-----sixth--row--end------->
        <div class="row m-2 ">
         <div class="col-12">
           <button type="submit" class="btn btn-primary">Submit</button>
         </div>
         
     </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
